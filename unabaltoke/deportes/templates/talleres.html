{% extends 'base.html'%}

{% block content%}
<h1 class="text-center">Lista de talleres</h1>
<div class="container">
  <div class="row mt-5 justify-content-center">
    {% for taller in talleres %}
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-tittle">{{taller.nombre}}</h5>
        <p class="card-text"> {{taller.dia}} </p>
      </div>
    </div>
  {% endfor %}
  </div>
</div>
</br>
</br>
{% endblock %}
