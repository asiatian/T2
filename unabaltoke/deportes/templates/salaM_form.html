{% extends 'base.html'%}

{%block content%}
<form action="" method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="form.nombre">Nombre</label>
    <input type="text" class="form-control" id="form.nombre" value={{user.first_name}}>
  </div>
  <div class="form-group">
    <label for="form.dia">Dia</label>
    <select class="custom-select custom-select-sm">
      <option selected> Elige dia </option>
      <option value="1">Lunes</option>
      <option value="2">Martes</option>
      <option value="3">Miercoles</option>
      <option value="4">Jueves</option>
      <option value="5">Viernes</option>
    </select>
  </div>
  <div class="form-group">
    <label for="form.bloque">bloque</label>
    <input type="text" class="form-control" id="form.bloque" placeholder="0">
  </div>
  <button type="submit" class="btn btn-lg btn-danger btn-block">Guardar</button>
</form>

</br>
{% endblock %}

<select class="custom-select custom-select-sm">
  <option selected> Elige dia </option>
  <option value="1">Lunes</option>
  <option value="2">Martes</option>
  <option value="3">Miercoles</option>
  <option value="4">Jueves</option>
  <option value="5">Viernes</option>
</select>

<div class="container" style="width: 20rem;">
  <form action="" method="post">
    {% csrf_token %}
    <table class="table table-borderless">
      {{form.as_table}}
      <tr>
        <td colspan="2">
          <button type="submit" class="btn btn-lg btn-danger btn-block">Guardar</button>
        </td>
      </tr>
    </table>
  </form>
</div>
